<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email/SMS Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .form-group {
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ddd;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
        }
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        .result.spam {
            color: #e74c3c;
        }
        .result.not-spam {
            color: #2ecc71;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email/SMS Classifier</h1>
        <form method="POST">
            <div class="form-group">
                <textarea name="message" placeholder="Enter your message here..." required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Predict</button>
            </div>
        </form>
        {% if result %}
            <div class="result {% if result == 'SPAM' %}spam{% else %}not-spam{% endif %}">
                Prediction: {{ result }}
            </div>
        {% endif %}
        <div class="footer">
            <p>Powered by AI and Flask</p>
        </div>
    </div>
</body>
</html>
